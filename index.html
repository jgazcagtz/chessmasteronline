    <header>
        <h1>ChessMaster</h1>
    </header>
    
    <div id="game-info">
        <div id="current-player">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><path d="M12 6v6l4 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span id="player-color">White's Turn</span>
        </div>
        <div id="timer">
            <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M16 2v4M8 2v4M3 10h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span id="time">00:00</span>
        </div>
        <div id="difficulty">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <select id="level-select">
                <option value="1">Beginner</option>
                <option value="2" selected>Easy</option>
                <option value="3">Medium</option>
                <option value="4">Hard</option>
                <option value="5">Expert</option>
            </select>
        </div>
        <div id="mode-selection">
            <button id="computer-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                vs Computer
            </button>
            <button id="two-player-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="9" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/><path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                2 Players
            </button>
        </div>
        <button id="new-game-btn">
            <svg class="icon" viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            New Game
        </button>
    </div>

    <div id="game-container">
        <div id="game">
            <div id="board"></div>
            <div id="move-history">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                    Moves
                </h2>
                <ol id="history-list"></ol>
            </div>
        </div>
    </div>

    <footer>
        <p>ChessMaster v1.0 | <a href="https://buymeacoffee.com/georgegeorge" target="_blank">Support the project</a></p>
    </footer>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>Promote Pawn</h2>
            <p>Choose your new piece:</p>
            <div id="promotion-options"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over</h2>
            <p id="game-over-message"></p>
            <button id="play-again-btn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="check-sound" src="sounds/check.mp3" preload="auto"></audio>
    <audio id="background-music" loop></audio>

    <script src="script.js"></script>
</body>
</html>
