<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>🧙‍♂️ ChessMaster - Juego de Ajedrez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Ads (Optional) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3909517762571272"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <h1>🧙‍♂️ ChessMaster</h1>
    <div id="game-info">
        <div id="current-player">🔄 Turno: <span id="player-color">⚪ Blanco</span></div>
        <div id="timer">⏳ Tiempo: <span id="time">00:00</span></div>
        <div id="difficulty">
            🧞‍♂️ Nivel: 
            <select id="level-select">
                <option value="1">🗡️ 1</option>
                <option value="2" selected>🛡️ 2</option>
                <option value="3">⚔️ 3</option>
            </select>
        </div>
        <div id="mode-selection">
          <button id="computer-btn">👤 Un Jugador</button>
            <button id="two-player-btn">👥 Dos Jugadores</button>
          <button id="online-btn">🌐 En Línea (próximamente)</button>

        </div>
        <button id="new-game-btn">💀 Nueva Partida</button>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="move-history">
            <h2>📜 Historial</h2>
            <ol id="history-list"></ol>
        </div>
    </div>
    <footer>
        <p>
            Beta v1.0 JG® | 
            <a href="https://buymeacoffee.com/georgegeorge" target="_blank" rel="noopener noreferrer" class="buy-me-a-beer">
                🍺 Buy me a beer
            </a>
        </p>
    </footer>
    <!-- Modal de promoción -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>♟️ Promoción de Peón</h2>
            <p>🧐 Elige una pieza para la promoción:</p>
            <div id="promotion-options"></div>
        </div>
    </div>
    <!-- Sonidos -->
    <audio id="move-sound" src="sounds/move.mp3"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3"></audio>
    <audio id="check-sound" src="sounds/check.mp3"></audio>
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <!-- Puedes agregar una fuente de música de fondo aquí -->
    </audio>
</body>
</html>
