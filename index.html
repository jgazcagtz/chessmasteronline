<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧙‍♂️ ChessMaster - Chess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Ads (Optional) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3909517762571272"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <h1>🧙‍♂️ ChessMaster</h1>
    <div id="game-info">
        <div id="current-player">🔄 Turn: <span id="player-color">⚪ White</span></div>
        <div id="timer">⏳ Time: <span id="time">00:00</span></div>
        <div id="difficulty">
            🧞‍♂️ Level: 
            <select id="level-select">
                <option value="1">🗡️ 1</option>
                <option value="2" selected>🛡️ 2</option>
                <option value="3">⚔️ 3</option>
            </select>
        </div>
        <div id="mode-selection">
            <button id="computer-btn">👤 One Player</button>
            <button id="two-player-btn">👥 Two Players</button>
        </div>
        <button id="new-game-btn">💀 New Game</button>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="move-history">
            <h2>📜 History</h2>
            <ol id="history-list"></ol>
        </div>
    </div>
    <footer>
        <p>
            Beta v1.0 JG® | 
            <a href="https://buymeacoffee.com/georgegeorge" target="_blank" rel="noopener noreferrer" class="buy-me-a-beer">
                🍺 Buy me a beer
            </a>
        </p>
    </footer>
    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>♟️ Pawn Promotion</h2>
            <p>🧐 Choose a piece for promotion:</p>
            <div id="promotion-options"></div>
        </div>
    </div>
    <!-- Sounds -->
    <audio id="move-sound" src="sounds/move.mp3"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3"></audio>
    <audio id="check-sound" src="sounds/check.mp3"></audio>
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <!-- You can add a background music source here -->
    </audio>
</body>
</html>
