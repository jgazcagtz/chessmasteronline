<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez Maestro ♟️ - Juego de Ajedrez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>♟️ ChessMaster Online ♟️</h1>
    <div id="game-info">
        <div id="current-player">🔄 Turno: <span id="player-color">⚪ Blanco</span></div>
        <div id="timer">⏳ Tiempo: <span id="time">00:00</span></div>
        <div id="difficulty">
            ⚙️ Dificultad: 
            <select id="level-select">
                <option value="1">😊 Fácil</option>
                <option value="2">😐 Medio</option>
                <option value="3">😡 Difícil</option>
            </select>
        </div>
        <button id="new-game-btn">🔄 Nuevo Juego</button>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="move-history">
            <h2>📜 Historial de Movimientos</h2>
            <ol id="history-list"></ol>
        </div>
    </div>
    <!-- Modal de promoción -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>♟️ Promoción de Peón</h2>
            <p>🧐 Elige una pieza para la promoción:</p>
            <div id="promotion-options"></div>
        </div>
    </div>
    <!-- Sonidos -->
    <audio id="move-sound" src="sounds/move.mp3"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3"></audio>
    <audio id="check-sound" src="sounds/check.mp3"></audio>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
